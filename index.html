<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="widget_weather" id="widget-weather">
    <span id="city-name">--</span>
    <div id="weather-icon" class="weather_icon"></div>
    <span id="temperature-span">--</span>
    <span id="description-span">--</span>
    <div id="bottom-info" class="bottom_info">
      <div id="wind-container" class="flex_center">
        <span>wind</span>
        <h2 id="wind-value">--</h2>
      </div>
      <div id="himidity-container" class="flex_center">
        <span>humidity</span>
        <h2 id="humidity-value">--</h2>
      </div>
      <div id="feels-like-container" class="flex_center">
        <span>feels like</span>
        <h2 id="feels-like-value">--</h2>
      </div>
    </div>
    <div class="interact_menu">
      <button id="refresh-btn"><svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M21 12C21 16.9706 16.9706 21 12 21C9.69494 21 7.59227 20.1334 6 18.7083L3 16M3 12C3 7.02944 7.02944 3 12 3C14.3051 3 16.4077 3.86656 18 5.29168L21 8M3 21V16M3 16H8M21 3V8M21 8H16" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
    </div>
  </div>
</body>
</html>
